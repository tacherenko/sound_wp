<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/media.css">
    <title>Egor Poplevka - Sound Designer</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <a href="#">
                        <img src="./assets/sound-svgrepo-com.svg" alt="logo" class="header-logo-img">
                    </a>
                </div>
                <nav class="header-menu">
                    <ul>
                        <!-- <li><a href="" class="header-menu_link">demo reel</a></li> -->
                        <li><a href="" class="header-menu_link">about</a></li>
                        <li><a href="" class="header-menu_link">skills</a></li>
                        <li><a href="" class="header-menu_link">experience</a></li>
                        <li><a href="" class="header-menu_link">contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="video-container">
                    <img src="./assets/demo-picture.jpg" alt="Static Image" class="image-placeholder" id="image-placeholder">
                    <video id="background-video">
                        <source src="./assets/demo.mp4" type="video/mp4">
                    </video>
                </div>
                <h1 class="title">
                    WELCOME!<br>
                    <span class="title-accent">I'm a Sound Designer</span><br>
                    <span class="title-text">I make the complex simple.</span>
                </h1>
                <a class="play-button"><img src="/assets/play-circle-svgrepo-com.svg" alt="play" class="play-img">Play DemoReel</a>
                <div class="hero-social">
                    <a href="mailto:egorpoplevka@gmail.com" class="social-link email" target="_blank">egorpoplevka@gmail.com</a>
                    <a href="https://www.linkedin.com/in/egor-poplevka" class="social-link linkedin" target="_blank">LinkedIn</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        const playButton = document.querySelector('.play-button');
        const playImg = document.querySelector('.play-img');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const title = document.querySelector('.title');
        const backgroundVideo = document.getElementById('background-video');

        playButton.addEventListener('click', function() {
            imagePlaceholder.style.display = 'none';
            playButton.style.display = 'none';
            playImg.style.display = 'none';
            title.style.display = 'none';
            backgroundVideo.style.display = 'block';
            backgroundVideo.requestFullscreen();
            backgroundVideo.play();
        });

        backgroundVideo.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
            backgroundVideo.pause();
            backgroundVideo.style.display = 'none';
            title.style.display = 'block';
            imagePlaceholder.style.display = 'block';
            playButton.style.display = 'flex';
            playImg.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
